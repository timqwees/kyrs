{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="{% url 'index' %}" class="logo">FOOD DELIVERY</a>
            <nav class="nav">
                <a href="{% url 'index' %}">Рестораны</a>
                <a href="{% url 'register' %}">Регистрация</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h1>Вход</h1>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message message-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn"><span>Войти</span></button>
            </form>

            <p style="margin-top: 24px; text-align: center;">
                Нет аккаунта? <a href="{% url 'register' %}" style="color: #fff; text-decoration: underline;">Зарегистрируйтесь</a>
            </p>
        </div>
    </div>
</body>
</html>
